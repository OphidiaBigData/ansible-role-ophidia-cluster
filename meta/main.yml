galaxy_info:
  author: ophidia-info@cmcc.it
  description: Ophidia Cluster
  company: CMCC Foundation
  license: GPLv3
  min_ansible_version: 2.3
  platforms:
  - name: EL
    versions:
    - 7
  galaxy_tags:
  - ophidia
dependencies:
    - { role: 'grycap.slurm', slurm_type_of_node: '{{ "front" if node_type == "server" else "wn" }}', slurm_server_name: '{{ server_hostname }}', slurm_wn_nodenames: "{{ io_hostnames }}", slurm_server_ip: "{{ private_server_ip }}", vnode_prefix: '{{ io_prefix }}', max_number_of_nodes: '{{ io_node_number }}', when: 'node_type != "single"' }
    - { role: 'grycap.nfs', nfs_mode: '{{"front" if node_type == "server" else "wn"}}', nfs_exports: [{path: "/data", export: "{{ nfs_subnet }}(fsid=0,rw,async,no_root_squash,no_subtree_check,insecure)"}],  nfs_client_imports: [{ local: "/data", remote: "/", server_host: "{{ private_server_ip }}"}], when: '(deploy_type == "configure" or deploy_type == "complete") and node_type != "single"' }
    - { role: 'grycap.slurm', slurm_type_of_node: "front", slurm_server_name: '{{ server_hostname }}', slurm_wn_nodenames: "{{ io_hostnames }}", slurm_server_ip: "{{ private_server_ip }}", vnode_prefix: '{{ io_prefix }}', max_number_of_nodes: '{{ io_node_number }}', when: 'node_type == "single"' }

